<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleRegister.css">  
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
</head>
  <body>
    <div class="container">
    <form class="form-container">
      <h3>Daftar</h3>
      <div class="row">
        <div class="col-md-7">
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>
      </div>
      <div class="col-md-5">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Password</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
        </div>
      </div>
     
      <div class="row">
        <div class="col-md-7">
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">E-mail</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
      </div>
      </div>
      <div class="col-md-5">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Ulangi Password</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
      <div class="mb-4">
        <label for="exampleInputEmail1" class="form-label">no telpon</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      </div>
      </div>
      <div class="col-md-7">
        <div class="mb-4">
          <label for="exampleInputEmail1" class="form-label">Alamat</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-map-marked-alt"></i></span>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        </div>
        </div>
      </div>
      <div class="mb-3 form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Saya menyetujui syarat & ketentuan yang berlaku</label>
      </div>
      <div>
      <div class=row>
      <div class="col-md-6 d-grid">
       <button type="submit" class="btn btn-outline-primary">Daftar</button>
      </div>  
      <div class="col-md-6 d-grid">
        <button type="reset" class="btn btn-outline-danger">Hapus Data</button>
       </div>  
      </div>

      <div>
        <label>kamu sudah punya akun? <a href="index.html" class="text-link">login dimarih</a></label>
      </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
