<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Belajar Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fontawesome/css/all.min.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
        <form class="form-container">
            <h3 class="textJudul mb-5">Masuk</h3>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label textForm">Email address</label>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label textForm">Password</label>
              <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="text-end">
              <a href="#" class="textForm">lupa pasword?</a>
              </div>
            </div>
            <div class="mb-9 form-check">
            </div>
            <button type="submit" class="btn btn-outline-primary textForm">Submit</button>
            <div>
                <span class="textForm">Belum Punya Akun? <a href="#" class="textForm">Daftar</a></span>
            </div>
          </form>
    </div>
  </body>
</html>
